<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />

    <!-- Custom Style CSS -->
    <link rel="stylesheet" href=".\css\init.css" />
    <link rel="stylesheet" href=".\css\menu.css" />
    <link rel="stylesheet" href=".\css\title-bar.css" />
    <link rel="stylesheet" href=".\css\collection.css" />
  </head>
  <style></style>

  <body>
    <header>
      <!-- Nav + Title Bar -->
      <div class="title-bar">
        <div class="title">
          <a href="#">ShareMusic</a>
        </div>
        <form action="#">
          <div class="search-wrapper">
            <div class="input-holder">
              <input
                type="text"
                class="search-input"
                placeholder="Type to search"
              />
              <button class="search-icon" onclick="searchToggle(this, event);">
                <span></span>
              </button>
            </div>
            <span class="close" onclick="searchToggle(this, event);"></span>
          </div>
        </form>

        <div class="user">
          <select class="dropdown" placeholder="alsrhs530">
            <option value="#" name="addColection">Link1</option>
            <option value="#" name="myPage">Link2</option>
            <option value="#" name="link3">Link3</option>
            <option value="#" name="link4">Link4</option>
          </select>
        </div>
      </div>

      <nav>
        <div class="menu-btn">
          <div class="line line--1"></div>
          <div class="line line--2"></div>
          <div class="line line--3"></div>
        </div>

        <div class="nav-links">
          <a href="#" class="link">Link1</a>
          <a href="#" class="link">Link2</a>
          <a href="#" class="link">Link3</a>
          <a href="#" class="link">Link4</a>
        </div>
      </nav>
    </header>
    <section>
      <div class="main">
        <div class="container profile">
          <!-- 컬렉션 정보 -->
          <div class="col-md-4">
            <img
              src="https://sharemusic-bucket.s3.ap-northeast-2.amazonaws.com/admin/collection-image2.png"
              class="collection-image"
              alt="image"
            />
            <div style="margin-bottom: 50px;">
              <h1>hyongsoo</h1>
            </div>

            <div class="row">
              <div class="col-md-4">
                <p><strong> 컬렉션 </strong></p>
                <div>55</div>
              </div>

              <div class="col-md-4">
                <p><strong> 팔로우 </strong></p>
                <div>78</div>
              </div>

              <div class="col-md-4">
                <p><strong> 팔로워 </strong></p>
                <div>50</div>
              </div>
            </div>

            <div class="row" style="margin-top: 10px;">
              <div class="col-md-6">
                <button type="button" class="btn btn-primary">
                  팔로우
                </button>
              </div>

              <div class="col-md-6">
                <button type="button" class="btn btn-primary">
                  메시지
                </button>
              </div>
            </div>
          </div>

          <!-- 곡 리스트  -->
          <div class="col-md-4" id="div_menu">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th></th>
                  <th>곡명</th>
                  <th>가수</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>마에스트로</td>
                  <td>창모</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>불타오르네</td>
                  <td>방탄소년단</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>그대라는 사치</td>
                  <td>한동근</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>갖고놀래</td>
                  <td>범키</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>품</td>
                  <td>볼빨간사춘기</td>
                </tr>
                <tr>
                  <td>6</td>
                  <td>Moon Blue</td>
                  <td>Gray</td>
                </tr>
                <tr>
                  <td>7</td>
                  <td>몇번째(Feat. 백현)</td>
                  <td>KozyPop</td>
                </tr>
                <tr>
                  <td>8</td>
                  <td>비</td>
                  <td>폴킴</td>
                </tr>
                <tr>
                  <td>9</td>
                  <td>있잖아</td>
                  <td>폴킴</td>
                </tr>
                <tr>
                  <td>10</td>
                  <td>Not over yet</td>
                  <td>폴킴</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-md-4">
            <iframe
              id="ytplayer"
              type="text/html"
              width="640"
              height="360"
              src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com"
              frameborder="0"
            ></iframe>
          </div>

          <!-- container -->
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/menu.js"></script>
    <script src="./js/user-dropdown-btn.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
