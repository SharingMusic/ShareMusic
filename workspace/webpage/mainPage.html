<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"

  <style></style>

  <body>
    <header>
      <div class="title-bar">
        <div class="title">
          <a href="#">ShareMusic</a>
        </div>

        <!-- 검색 -->
        <form action="#" class="search-wrapper">
          <div class="search-dropdown hide">
            <button
              type="button"
              class="btn dropdown-toggle"
              data-toggle="dropdown"
            >
              z
            </button>
            <!-- 검색 드롭다운 메뉴: id넣어야함 -->
            <div class="dropdown-menu">
              <div class="dropdown-item">Link 1</div>
              <div class="dropdown-item">Link 2</div>
              <div class="dropdown-item">Link 3</div>
            </div>
          </div>
          <div class="input-holder">
            <input
              type="text"
              class="search-input"
              placeholder="Type to search"
            />
            <button
              type="submit"
              class="search-icon"
              onclick="searchToggle(this, event);"
            >
              <span></span>
            </button>
          </div>
          <span class="close" onclick="searchToggle(this, event);"></span>
        </form>

        <!-- 사용자 드롭다운 버튼 -->
        <div class="user">
          <select class="dropdown">
            <option value="#" name="addColection">Link1</option>
            <option value="#" name="myPage">Link2</option>
            <option value="#" name="link3">Link3</option>
            <option value="#" name="link4">Link4</option>
          </select>
        </div>
      </div>

      <nav>
        <div class="menu-btn">
          <div class="line line--1"></div>
          <div class="line line--2"></div>
          <div class="line line--3"></div>
        </div>

        <div class="nav-links">
          <a href="#" class="link">Link1</a>
          <a href="#" class="link">Link2</a>
          <a href="#" class="link">Link3</a>
          <a href="#" class="link">Link4</a>
        </div>
      </nav>
    </header>

    <section>
      <div class="main">
        <div class="horizontal-scroll-block">
          <div class="horizontal-scroll">
            <!-- 각 img-wrapper 클래스에 클릭리스너를 달면 된다. 동적으로 img-wrapper를 생성하면 될 듯-->
