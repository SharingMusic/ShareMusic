<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <!-- 외부 Css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <!-- Custom Style CSS -->
  <link rel="stylesheet" href=".\css\init.css" />
  <link rel="stylesheet" href=".\css\menu.css" />
  <link rel="stylesheet" href=".\css\title-bar.css" />
  <link rel="stylesheet" href=".\css\wave.css">
  <link rel="stylesheet" href=".\css\login-page.css">

  <!-- Font Css -->
  <link href="//db.onlinewebfonts.com/c/edeb336ecd776e23d99355eb2b52cbc7?family=NeuzeitGroteskW01-Regular"
    rel="stylesheet" type="text/css" />
</head>


<body>
  <!-- wave영역 -->
  <div class="color-box-top"></div>
  <div class="wave-box">
    <canvas></canvas>
    <div class="logo is-animetion">
      <span>S</span>
      <span>h</span>
      <span>a</span>
      <span>r</span>
      <span>e</span>
      <span>M</span>
      <span>u</span>
      <span>s</span>
      <span>i</span>
      <span>c</span>
      <span><i class="fas fa-play-circle hide"></i></span>
    </div>
  </div>
  <div class="color-box-bottom"></div>

   <!-- Login 컴포넌트  -->
  <div class="login-title hide">
    <div class="horizontal-line"></div>
    <div class="line"></div>
    <div>Share Music</div>
    <div class="line"></div>
    <div class="horizontal-line"></div>
  </div>
  <div class="login-wrapper hide">
    <form action="#" method="POST" class="form login">
      <div class="form__field">
        <label for="login__username"><i class="fas fa-user"></i><span class="hidden">Username</span></label>
        <input id="login__username" type="text" name="username" class="form__input" placeholder="Username" required>
      </div>

      <div class="form__field">
        <label for="login__password"><i class="fas fa-lock"></i><span class="hidden">Password</span></label>
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
      </div>

      <div class="form__field">
        <input type="submit" value="Sign In">
      </div>

    </form>
    <p class="text--center">Not a member? <a href="#">Sign up now</a></p>
  </div>

  <!-- jquery js file -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- wave js file -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js'></script>

  <!-- Google jquery js File -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Custom js file -->
  <script src="./js/menu.js"></script>
  <script src="./js/user-dropdown-btn.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/wave.js"></script>
  <script src="./js/login-page.js"></script>


</body>

</html>
