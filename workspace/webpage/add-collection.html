<body>
    <header>
        <div class="title-bar">
          <div class="title">
            <a href="#">ShareMusic</a>
          </div>
  
          <!-- 검색 -->
          <form action="#" class="search-wrapper">
            <div class="search-dropdown hide">
              <button
                type="button"
                class="btn dropdown-toggle"
                data-toggle="dropdown"
              >
                z
              </button>
              <!-- 검색 드롭다운 메뉴: id넣어야함 -->
              <div class="dropdown-menu">
                <div class="dropdown-item">Link 1</div>
                <div class="dropdown-item">Link 2</div>
                <div class="dropdown-item">Link 3</div>
              </div>
            </div>
            <div class="input-holder">
              <input
                type="text"
                class="search-input"
                placeholder="Type to search"
              />
              <button
                type="submit"
                class="search-icon"
                onclick="searchToggle(this, event);"
              >
                <span></span>
              </button>
            </div>
            <span class="close" onclick="searchToggle(this, event);"></span>
          </form>
  
          <!-- 사용자 드롭다운 버튼 -->
          <div class="user">
            <select class="dropdown">
              <option value="#" name="addColection">Link1</option>
              <option value="#" name="myPage">Link2</option>
              <option value="#" name="link3">Link3</option>
              <option value="#" name="link4">Link4</option>
            </select>
          </div>
        </div>
  
        <nav>
          <div class="menu-btn">
            <div class="line line--1"></div>
            <div class="line line--2"></div>
            <div class="line line--3"></div>
          </div>
  
          <div class="nav-links">
            <a href="#" class="link">Link1</a>
            <a href="#" class="link">Link2</a>
            <a href="#" class="link">Link3</a>
            <a href="#" class="link">Link4</a>
          </div>
        </nav>
      </header>

                    </div>
                </div>
            </div>

                    </div>
                </div>
                <div class="input-wrapper">

                    <!--직접 입력-->
                    <div class="input-direct">
                        <!--input text: 곡/가수 명-->
                        <div style="display: inline-block;">
                            <div class="input-in">
                                <span>곡명</span>
                                <input type="text" class="form-control " placeholder="곡 이름">
                            </div>
                            <div class="input-in">
                                <span>가수명</span>
                                <input type="text" class="form-control" placeholder="가수 이름">
                            </div>
                        </div>
                        <div style="display: inline-block; ">

                            <!--button: 컬렉션 추가 함수 등록-->

                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <!--OCR-->
                    <div class="image-up">
                        <div id="ocr-view"></div>

                        <div class="filebox bs3-primary preview-image button-plus">
                            <label for="input_file2" class="image-btn">
                                <i class="far fa-images"></i>
                            </label>

                                <button type="button" class="btn btn-info add-btn">
