<head>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <!-- 외부 Css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- Custom Style CSS -->
    <link rel="stylesheet" href=".\css\init.css" />
    <link rel="stylesheet" href=".\css\menu.css" />
    <link rel="stylesheet" href=".\css\title-bar.css" />
    <link rel="stylesheet" href=".\css\wave.css">
    <link rel="stylesheet" href=".\css\login-page.css">
    <link rel="stylesheet" href=".\css\profile.css" />
    <link rel="stylesheet" href=".\css\follow-modal.css" />

    <!-- Font Css -->
    <link href="//db.onlinewebfonts.com/c/edeb336ecd776e23d99355eb2b52cbc7?family=NeuzeitGroteskW01-Regular"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href=".\css\init.css" />
    <link rel="stylesheet" href=".\css\menu.css" />
    <link rel="stylesheet" href=".\css\title-bar.css" />
    <link rel="stylesheet" href=".\css\add-collection.css" />

</head>

<body>
    <!-- wave영역 -->
    <div class="color-box-top"></div>
    <div class="wave-box">
        <canvas></canvas>
    </div>
    <div class="color-box-bottom">
        <div class="loading">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
            <span>.</span>
            <span>.</span>
        </div>
    </div>
    <!-- Titlebar + Nav -->
    <header>
        <div class="title-bar">
            <div class="title">
                <a href="#">ShareMusic</a>
            </div>

            <!-- 검색 -->
            <form action="#" class="search-wrapper">
                <div class="search-dropdown hide">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                        z
                    </button>
                    <!-- 검색 드롭다운 메뉴: id넣어야함 -->
                    <div class="dropdown-menu">
                        <div class="dropdown-item">Link 1</div>
                        <div class="dropdown-item">Link 2</div>
                        <div class="dropdown-item">Link 3</div>
                    </div>
                </div>
                <div class="input-holder">
                    <input type="text" class="search-input" placeholder="Type to search" />
                    <button type="submit" class="search-icon" onclick="searchToggle(this, event);">
                        <span></span>
                    </button>
                </div>
                <span class="close" onclick="searchToggle(this, event);"></span>
            </form>

            <!-- 사용자 드롭다운 버튼 -->
            <div class="user">
                <select class="dropdown">
                    <option value="#" name="addColection">Link1</option>
                    <option value="#" name="myPage">Link2</option>
                    <option value="#" name="link3">Link3</option>
                    <option value="#" name="link4">Link4</option>
                </select>
            </div>
        </div>
        <!-- 햄버거 버튼 클릭시 화면 흐려짐 효과 -->
        <div class="blur"></div>
        <nav>
            <div class="menu-btn">
                <div class="line line--1"></div>
                <div class="line line--2"></div>
                <div class="line line--3"></div>
            </div>

            <div class="nav-links">
                <a href="#" class="link">Link1</a>
                <a href="#" class="link">Link2</a>
                <a href="#" class="link">Link3</a>
                <a href="#" class="link">Link4</a>
            </div>
        </nav>
    </header>
    <section>
        <div class="main">
            <div class="small-title">
                Add Collection
            </div>
            <div class="move-area">
                <!-- 컬렉션 이미지와 정보 입력 -->
                <div class="profile-area">
                    <div id='view'></div>
                    <div id="forms">
                        <div class="filebox bs3-primary preview-image">
                            <input id="filename-up" class="upload-name" placeholder="file name" disabled="disabled">
                            <label for="input_file"><i class="far fa-images"></i></label>
                            <input type="file" onchange="previewImage(this,'view')" id="input_file"
                                class="upload-hidden">
                            <input type="text" class="form-control" placeholder="Collceion Name" name="Collect-name">
                            <input type="text" class="form-control" placeholder="Tag" name="tag-name">
                        </div>
                    </div>
                </div>
                <!-- OCR을 이용한 노래제목 입력 -->
                <div class="ocr-area">
                    <div class="table-wrapper">
                        <div class="table-box">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>곡명</th>
                                        <th>가수</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr>
                                        <td>1</td>
                                        <td></td>
                                        <td>허각</td>
                                        <td><i class="fas fa-trash"></i></td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td></td>
                                        <td></td>
                                        <td><i class="fas fa-trash"></i></td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td></td>
                                        <td></td>
                                        <td><i class="fas fa-trash"></i></td>

                                    </tr>
                                    <tr>
                                        <td>4</td>
                                        <td></td>
                                        <td></td>
                                        <td><i class="fas fa-trash"></i></td>
                                    </tr>
                                    <tr>
                                        <td>5</td>
                                        <td></td>
                                        <td></td>
                                        <td><i class="fas fa-trash"></i></td>
                                    </tr>
                                    <tr>
                                        <td>6</td>
                                        <td></td>
                                        <td></td>
                                        <td><i class="fas fa-trash"></i></td>
                                    </tr>
                                    <tr>
                                        <td>7</td>
                                        <td></td>
                                        <td></td>
                                        <td><i class="fas fa-trash"></i></td>
                                    </tr>
                                    <tr>
                                        <td>8</td>
                                        <td></td>
                                        <td></td>
                                        <td><i class="fas fa-trash"></i></td>
                                    </tr>
                                    <tr>
                                        <td>9</td>
                                        <td></td>
                                        <td></td>
                                        <td><i class="fas fa-trash"></i></td>
                                    </tr>
                                    <tr>
                                        <td>10</td>
                                        <td></td>
                                        <td></td>
                                        <td><i class="fas fa-trash"></i></td>
                                    </tr>
                                    <tr>
                                        <td>11</td>
                                        <td></td>
                                        <td></td>
                                        <td><i class="fas fa-trash"></i></td>
                                    </tr>
                                    <tr>
                                        <td>12</td>
                                        <td></td>
                                        <td></td>
                                        <td><i class="fas fa-trash"></i></td>
                                    </tr>
                                    <tr>
                                        <td>13</td>
                                        <td></td>
                                        <td></td>
                                        <td><i class="fas fa-trash"></i></td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                    <div class="input-wrapper">

                        <!--직접 입력-->
                        <div class="input-direct">
                            <!--input text: 곡/가수 명-->
                            <div style="display: inline-block;">
                                <div class="input-in">
                                    <span>곡명</span>
                                    <input type="text" class="form-control " placeholder="곡 이름">
                                </div>
                                <div class="input-in">
                                    <span>가수명</span>
                                    <input type="text" class="form-control" placeholder="가수 이름">
                                </div>
                            </div>
                            <div style="display: inline-block; ">

                                <!--button: 컬렉션 추가 함수 등록-->
                                <button type="button" class="btn btn-info">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <!--OCR-->
                        <div class="image-up">
                            <div id="ocr-view"></div>

                            <div class="filebox bs3-primary preview-image button-plus">
                                <label for="input_file2" class="image-btn">
                                    <i class="far fa-images"></i>
                                </label>

                                <!--button: OCR 버튼-->
                                <button type="button" class="btn btn-info add-btn">
                                    <i class="fas fa-plus"></i>
                                </button>


                                <!--미리보기 함수(priviewImage) 등록-->
                                <input type="file" onchange="previewImage(this,'ocr-view')" id="input_file2"
                                    class="upload-hidden">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 화살표 버튼 -->

            <div class="left-btn left-btn-hide">
                <span class="btn btn-link">
                    <i class="fas fa-caret-left"></i>
                </span>
            </div>
            <div class="right-btn">
                <span class="btn btn-link">
                    <i class="fas fa-caret-right"></i>
                </span>
            </div>
            <!-- 전송 버튼  -->
            <div class="submit-btn submit-btn-hide">
                <span class="btn btn-link">
                    <i class="fas fa-angle-double-right" title="컬렉션 생성"></i>
                </span>
            </div>



        </div>
    </section>

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    </script>
