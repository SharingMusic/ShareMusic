<!doctype html>
<head>
    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/addcoll_profile.css" rel="stylesheet" type="text/css" />
    <link href="fontAwesome/css/all.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>




<body>

    <div id="div_root">

        <!--헤더-->
        <div id="div_top">
            <h1 class="titlename">Add Collection</h1>

        </div>
        
        <div class="next">
            <button type="submit" class="btn btn-link" style="height: 100%;">
                <i class="fas fa-caret-left" style="font-size: 3em;"></i>
              </button>
        </div>

        <div id="div_menu">
            <div id='View_area' style="display: inline-block;"> 
            </div>

        </div>

        <!--컬렉션 리스트 추가하는 곳-->
        <div id="div_con">
            <div class="filebox bs3-primary preview-image" style="display: inline-block;">
                <input id="filename-up" class="upload-name" value="image path" disabled="disabled" style="width: 15em;">
                <label for="input_file"><i class="far fa-images"></i></label> 
                <input type="file" onchange="previewImage(this,'View_area')" id="input_file" class="upload-hidden"> 
               
                <!--컬렉션 이름-->
                <input type="text" class="form-control" placeholder="Collceion Name" name="Collect-name">

                <!--태그등록-->
                <input type="text" class="form-control" placeholder="Tag" name="tag-name">
            </div>
       </div>

    </div>

     <div class="next">
            <button type="submit" class="btn btn-link" style="height: 100%;">
                <i class="fas fa-caret-right" style="font-size: 3em;"></i>
            </button>
        </div>

</body>
